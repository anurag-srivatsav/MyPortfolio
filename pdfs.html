<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Documents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="pdfs.css">

</head>

<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Profile Image -->
        <img src="" alt="Profile Picture" class="profile">
        <h1>My PDF Documents</h1>
        

        <!-- PDF Cards List -->
        <div class="pdf-list">
            <!-- PDF Card 1 -->
            <div class="pdf-card">
                <h2>Resume</h2>
                <p>This is my most recent resume. Click below to view or download the PDF.</p>
                <a href="https://drive.google.com/file/d/1bIOg1JAbAFBLFQD6nRnd-CYcVbM3Y-e-/view" target="_blank">View PDF</a>
            </div>

            <!-- PDF Card 2 -->

            <div class="pdf-card">
                <h2>cv one page</h2>
                <p>This is my most recent resume. One page cv.</p>
                <a href="https://example.com/resume.pdf" target="_blank">View PDF</a>
            </div>




            <!-- PDF Card 3 -->
            <div class="pdf-card">
                <h2>Certifications</h2>
                <p>A collection of my certifications. Click below to view or download the PDF.</p>
                <a href="https://drive.google.com/file/d/1DYIEYU22h1piaEh9IlMLt2ZqRjnTb21-/view" target="_blank">View PDF</a>
            </div>

            <!-- Add more PDF cards as needed -->
        </div>
    </div>

</body>

</html>
